<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
</head>
<body>
    <h1>Monthly Report for {{ User }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Singer</th>
                <th>Lyrics</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for song in data %}
            <tr>
                <td>{{ song.id }}</td>
                <td>{{ song.title }}</td>
                <td>{{ song.genre }}</td>
                <td>{{ song.singer }}</td>
                <td>{{ song.lyrics }}</td>
                <td>{{ song.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Thank you for your contributions to our platform</p>
    <p>Best regards,</p>
    <p>Team  Swar</p>
</body>
</html>
